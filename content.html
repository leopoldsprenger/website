<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <style>
        body {
            background-color: #333; /* Dark gray color */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
            background-color: #333; /* Keep the background flush with the rest */
        }
        
        .left {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        nav a.selected {
            color: lightblue;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on top bar height */
            margin-top: 20px;
        }
        
        .scrollable-content, .scrollable-grid {
            width: 30%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content-item, .grid-item {
            margin-bottom: 20px;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .content-item:hover, .grid-item:hover {
            text-decoration: underline;
        }
        
        .content-item.selected, .grid-item.selected {
            color: lightblue;
        }
        
        .details-container {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: none; /* Initially hidden */
            overflow-y: auto;
            max-height: 100%; /* Ensure it doesnâ€™t overflow the page */
        }
        
        .details-container h2 {
            margin-top: 0;
        }
        
        /* Ensure all images have width 100% and height auto */
        img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensure images do not exceed container width */
            object-fit: contain; /* or 'cover' based on your preference */
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                height: calc(100vh - 50px); /* Adjust based on top bar height */
                margin-top: 0;
                flex-direction: column;
            }
            
            .scrollable-content {
                width: 100%;
            }
            
            .scrollable-grid {
                display: none; /* Hide grid on mobile */
            }
            
            .details-container {
                width: 100%;
                position: fixed;
                top: 50px; /* Adjust top position */
                left: 0;
                height: calc(100vh - 50px);
                background-color: #333; /* Ensure background matches */
                overflow-y: auto;
            }
            
            .back-button {
                position: absolute;
                top: 10px; /* Adjusted position */
                left: 10px; /* Ensure it stays in view */
                background: none;
                color: white;
                font-size: 24px; /* Adjust size for mobile */
                border: none;
                cursor: pointer;
                z-index: 1000; /* Ensure it's above other content */
            }
            
            .details-container.active {
                display: block;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 769px) {
            .scrollable-content {
                width: 30%;
            }
            
            .scrollable-grid {
                display: block; /* Show grid on desktop */
            }
            
            .details-container {
                display: block;
            }
        }
    </style>
    <!-- Marked library for Markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left">Leopold Sprenger</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="content.html" class="selected">Content</a>
            <a href="achievements.html">Achievements</a>
        </nav>
    </div>
    <div class="container">
        <div class="scrollable-content" id="scrollableContent">
            <div class="content-item" data-md-file="content/host_your_website_with_github.md" data-heading="Host your website with GitHub">
                Host your website with GitHub
            </div>
            <div class="content-item" data-md-file="content/why_you_need_a_website.md" data-heading="Why you need a website">
                Why you need a website
            </div>
            <!-- Add more content items as needed -->
        </div>
        <div class="details-container" id="detailsContainer">
            <button class="back-button" id="backButton">&larr;</button>
            <h2 id="detailsHeading">Content Details</h2>
            <div id="detailsContent">Select a content item to see the details.</div>
        </div>
    </div>

    <script>
        // Event listener for content items
        document.querySelectorAll('.content-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove selected class from all items
                document.querySelectorAll('.content-item').forEach(i => i.classList.remove('selected'));
                // Add selected class to the clicked item
                item.classList.add('selected');
                // Get the heading and Markdown file for the clicked item
                const heading = item.getAttribute('data-heading');
                const mdFile = item.getAttribute('data-md-file');
                // Update the heading in the details container
                document.getElementById('detailsHeading').innerText = heading;
                // Fetch the Markdown content and convert it to HTML
                fetch(mdFile)
                    .then(response => response.text())
                    .then(mdContent => {
                        const htmlContent = marked.parse(mdContent);
                        document.getElementById('detailsContent').innerHTML = htmlContent;
                        // Show the details container
                        document.getElementById('detailsContainer').style.display = 'block';
                    })
                    .catch(error => {
                        document.getElementById('detailsContent').innerHTML = '<p>Error loading content.</p>';
                        console.error('Error fetching the Markdown file:', error);
                    });
            });
        });
        
        // Event listener for back button
        document.getElementById('backButton').addEventListener('click', () => {
            // Show content list and hide details container
            document.getElementById('scrollableContent').style.display = 'block';
            document.getElementById('detailsContainer').style.display = 'none';
        });
        
        // Handle window resize to adjust layout
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                // Reset to desktop view
                document.getElementById('detailsContainer').style.display = 'block';
                document.getElementById('scrollableContent').style.display = 'block';
            }
        });
    </script>
</body>
</html>
