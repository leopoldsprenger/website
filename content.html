<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <style>
        body {
            background-color: #333; /* Dark gray color */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .left {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding-left: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.selected {
            color: lightblue;
        }
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on top bar height */
            margin-top: 20px;
        }
        .scrollable-content, .scrollable-grid {
            width: 30%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-item, .grid-item {
            margin-bottom: 20px;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .content-item:hover, .grid-item:hover {
            text-decoration: underline;
        }
        .content-item.selected, .grid-item.selected {
            color: lightblue;
        }
        .details-container {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: none; /* Initially hidden */
            overflow-y: auto;
            max-height: 100%; /* Ensure it doesnâ€™t overflow the page */
        }
        .details-container h2 {
            margin-top: 0;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            box-sizing: border-box;
        }

        @media (min-width: 769px) {
            img {
                width: 75%;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .scrollable-content {
                width: 100%;
            }
            .details-container {
                width: 100%;
                padding-top: 10px;
            }
            .details-container h2 {
                display: flex;
                align-items: center;
            }
            .back-button {
                display: none;
                margin-right: 10px;
                cursor: pointer;
            }
            .details-container.active .back-button {
                display: inline;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="router.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left">Leopold Sprenger</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="content.html" class="selected">Content</a>
            <a href="achievements.html">Achievements</a>
        </nav>
    </div>
    <div class="container">
        <div class="scrollable-content" id="scrollableContent">
            <div class="content-item" data-md-file="content/host_your_website_with_github.md" data-heading="Host your website with GitHub">
                Host your website with GitHub
            </div>
            <div class="content-item" data-md-file="content/why_you_need_a_website.md" data-heading="Why you need a website">
                Why you need a website
            </div>
            <!-- Add more content items as needed -->
        </div>
        <div class="details-container" id="detailsContainer">
            <h2 id="detailsHeading">
                <span class="back-button" id="backButton">&lt;</span>
                Content Details
            </h2>
            <div id="detailsContent">Select a content item to see the details.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const detailsContainer = document.getElementById('detailsContainer');
            const detailsHeading = document.getElementById('detailsHeading');
            const detailsContent = document.getElementById('detailsContent');
            const backButton = document.getElementById('backButton');

            // Function to handle content item clicks
            const handleContentClick = (item) => {
                document.querySelectorAll('.content-item').forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');

                const heading = item.getAttribute('data-heading');
                const mdFile = item.getAttribute('data-md-file');

                detailsHeading.innerText = heading;

                if (window.innerWidth <= 768) {
                    detailsHeading.prepend(backButton);
                    detailsContainer.classList.add('active');
                }

                fetch(mdFile)
                    .then(response => response.text())
                    .then(markdown => {
                        detailsContent.innerHTML = marked.parse(markdown);
                    });
            };

            document.querySelectorAll('.content-item').forEach(item => {
                item.addEventListener('click', () => handleContentClick(item));
            });

            backButton.addEventListener('click', () => {
                detailsContainer.classList.remove('active');
                document.querySelectorAll('.content-item').forEach(i => i.classList.remove('selected'));
            });
        });
    </script>
</body>
</html>
