<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link rel="stylesheet" href="css/content.css">
    <style>
        body {
            background-color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .left {
            font-size: 18px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.selected {
            color: lightblue;
        }
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 100px);
            margin-top: 20px;
        }
        .scrollable-content {
            width: 30%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-item {
            margin-bottom: 20px;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }
        .content-item:hover {
            text-decoration: underline;
        }
        .content-item.selected {
            color: lightblue;
        }
        .details-container {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
            max-height: 100%;
        }
        .details-container h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left">Leopold Sprenger</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="content.html" class="selected">Content</a>
            <a href="achievements.html">Achievements</a>
        </nav>
    </div>
    <div class="container">
        <div class="scrollable-content" id="scrollableContent">
            <!-- Content items will be dynamically added here -->
        </div>
        <div class="details-container" id="detailsContainer">
            <h2 id="detailsHeading">Content Details</h2>
            <div id="detailsContent">Select a content item to see the details.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/website/_content')
                .then(response => response.json())
                .then(data => {
                    const contentList = data.content;
                    const scrollableContent = document.getElementById('scrollableContent');

                    contentList.forEach(item => {
                        const contentItem = document.createElement('div');
                        const title = item.name.replace(/_/g, ' ').replace(/\.md$/, '');

                        contentItem.className = 'content-item';
                        contentItem.innerText = title;
                        contentItem.addEventListener('click', () => {
                            document.querySelectorAll('.content-item').forEach(i => i.classList.remove('selected'));
                            contentItem.classList.add('selected');
                            document.getElementById('detailsHeading').innerText = title;
                            fetch(item.url)
                                .then(response => response.text())
                                .then(mdContent => {
                                    const htmlContent = marked(mdContent); // Convert markdown to HTML
                                    document.getElementById('detailsContent').innerHTML = htmlContent;
                                    document.getElementById('detailsContainer').style.display = 'block';
                                });
                        });

                        scrollableContent.appendChild(contentItem);
                    });
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
