<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <style>
        body {
            background-color: #333; /* Dark gray color */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .left {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.selected {
            color: lightblue;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .content-list {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .content-item {
            margin: 10px 0;
            padding: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
        }
        .content-item:hover {
            text-decoration: underline;
        }
        .details-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: none; /* Initially hidden */
            overflow-y: auto;
            max-height: calc(100vh - 50px); /* Adjust based on top bar height */
        }
        .details-container.active {
            display: block;
        }
        .details-container h2 {
            margin-top: 0;
        }
        /* Back button styles */
        .back-button {
            position: fixed;
            top: 70px; /* Adjusted position */
            left: 10px;
            background-color: #444; /* Darker background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it's above other content */
        }
        .back-button.active {
            display: block;
        }
        /* Ensure all images fit well */
        img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensure images do not exceed container width */
            object-fit: contain; /* Adjust to fit image correctly */
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .top-bar {
                position: sticky;
                top: 0;
                z-index: 1000; /* Ensure it's above other content */
                background-color: #333; /* Dark gray color */
            }
            .container {
                padding: 10px; /* Adjust padding for better spacing */
            }
            .content-list {
                flex-direction: column; /* Stack items vertically */
                align-items: center; /* Center items */
            }
            .details-container.active {
                position: fixed;
                top: 50px; /* Adjust top position */
                left: 0;
                width: 100%;
                height: calc(100vh - 50px);
                background-color: #333; /* Dark gray color */
                overflow-y: auto;
            }
            .back-button {
                top: 10px; /* Adjusted position */
                z-index: 1100; /* Ensure above details container */
            }
        }
    </style>
    <!-- Marked library for Markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left">Leopold Sprenger</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="content.html" class="selected">Content</a>
            <a href="achievements.html">Achievements</a>
        </nav>
    </div>
    <div class="container">
        <div class="content-list" id="contentList">
            <div class="content-item" data-md-file="content/host_your_website_with_github.md" data-heading="Host your website with GitHub">
                Host your website with GitHub
            </div>
            <div class="content-item" data-md-file="content/why_you_need_a_website.md" data-heading="Why you need a website">
                Why you need a website
            </div>
            <!-- Add more content items as needed -->
        </div>
        <div class="details-container" id="detailsContainer">
            <button class="back-button" id="backButton">&larr; Back</button>
            <div id="detailsContent">Select a content item to see the details.</div>
        </div>
    </div>

    <script>
        // Event listener for content items
        document.querySelectorAll('.content-item').forEach(item => {
            item.addEventListener('click', () => {
                const heading = item.getAttribute('data-heading');
                const mdFile = item.getAttribute('data-md-file');
                
                // Hide content list and show details container
                document.getElementById('contentList').style.display = 'none';
                document.getElementById('detailsContainer').classList.add('active');
                document.getElementById('backButton').classList.add('active');
                
                // Update the details container
                document.getElementById('detailsContent').innerHTML = '<button class="back-button" id="backButton">&larr; Back</button>';
                
                // Fetch the Markdown content and convert it to HTML
                fetch(mdFile)
                    .then(response => response.text())
                    .then(mdContent => {
                        const htmlContent = marked.parse(mdContent);
                        document.getElementById('detailsContent').innerHTML += htmlContent;
                        
                        // Scroll to top of details container
                        document.getElementById('detailsContainer').scrollTop = 0;
                    })
                    .catch(error => {
                        document.getElementById('detailsContent').innerHTML = '<p>Error loading content.</p>';
                        console.error('Error fetching the Markdown file:', error);
                    });
            });
        });
        
        // Event listener for back button
        document.getElementById('backButton').addEventListener('click', () => {
            // Show content list and hide details container
            document.getElementById('contentList').style.display = 'flex';
            document.getElementById('detailsContainer').classList.remove('active');
            document.getElementById('backButton').classList.remove('active');
        });
        
        // Handle window resize to adjust layout
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                // Reset to desktop view
                document.getElementById('detailsContainer').classList.remove('active');
                document.getElementById('backButton').classList.remove('active');
                document.getElementById('contentList').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
