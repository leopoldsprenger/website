<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Page</title>
    <style>
        body {
            background-color: #333; /* Dark gray color */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .left {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a.selected {
            color: lightblue;
        }
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on top bar height */
            margin-top: 20px;
        }
        .scrollable-grid {
            width: 30%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            margin-bottom: 20px;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .grid-item img {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
        }
        .grid-item:hover {
            text-decoration: underline;
        }
        .grid-item.selected {
            color: lightblue;
        }
        .details-container {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: none; /* Initially hidden */
            overflow-y: auto;
            max-height: 100%; /* Ensure it doesnâ€™t overflow the page */
        }
        .details-container h2 {
            margin-top: 0;
        }
        /* Ensure all images have width 100% and height auto */
        img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensure images do not exceed container width */
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
    </style>
    <!-- Marked library for Markdown conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left">Leopold Sprenger</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="content.html">Content</a>
            <a href="achievements.html" class="selected">Achievements</a>
        </nav>
    </div>
    <div class="container">
        <div class="scrollable-grid" id="scrollableGrid">
            <div class="grid-item" data-md-file="achievements/personal_website.md" data-heading="Personal website">
                <img src="imgs/website-icon.png" alt="Achievement 1 Icon">
                Personal website
            </div>
            <div class="grid-item" data-md-file="achievements/achievement_2.md" data-heading="Achievement 2">
                <img src="imgs/icon2.jpg" alt="Achievement 2 Icon">
                Achievement 2
            </div>
            <div class="grid-item" data-md-file="achievements/achievement_3.md" data-heading="Achievement 3">
                <img src="imgs/icon3.jpg" alt="Achievement 3 Icon">
                Achievement 3
            </div>
            <!-- Add more grid items as needed -->
        </div>
        <div class="details-container" id="detailsContainer">
            <h2 id="detailsHeading">Achievement Details</h2>
            <div id="detailsContent">Select an achievement to see the details.</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove selected class from all items
                document.querySelectorAll('.grid-item').forEach(i => i.classList.remove('selected'));
                // Add selected class to the clicked item
                item.classList.add('selected');
                // Get the heading and Markdown file for the clicked item
                const heading = item.getAttribute('data-heading');
                const mdFile = item.getAttribute('data-md-file');
                // Update the heading in the details container
                document.getElementById('detailsHeading').innerText = heading;
                // Fetch the Markdown content and convert it to HTML
                fetch(mdFile)
                    .then(response => response.text())
                    .then(mdContent => {
                        const htmlContent = marked.parse(mdContent);
                        document.getElementById('detailsContent').innerHTML = htmlContent;
                        // Show the details container
                        document.getElementById('detailsContainer').style.display = 'block';
                    })
                    .catch(error => {
                        document.getElementById('detailsContent').innerHTML = '<p>Error loading content.</p>';
                        console.error('Error fetching the Markdown file:', error);
                    });
            });
        });
    </script>
</body>
</html>
